<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
</head>
<body>
    <h1>Results Page</h1>
    <ul>
        {% for user in user_data %}
            <li>{{ user['name'] }} picked {{ user['number'] }}</li>
        {% endfor %}
    </ul>
    <p>Most picked number: {{ most_picked_number }}</p>
    <br>
    <a href="/">Return to Main Page</a>
    <br>
    <a href="/clear">Clear Results</a>
</body>
</html>
